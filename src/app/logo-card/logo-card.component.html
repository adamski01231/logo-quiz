<div class="container">
  <div class="logo-container">
    <div @logo>
      <img class="logo" src="assets/images/{{ image }}">  
    </div>
  </div>  
  <div class="word-container">
    <letter-box *ngFor="let letter of word.split(''); let i = index"
      [letter]="letter"
      [index]="i"
      [has-focus]="i == focusedLetterBoxIndex"
      (change)="OnLetterBoxFocusChanged($event)">
    </letter-box>
  </div>
  <div class="footer">
    <div class="btn btn-cancel" (click)="SkipToNext()">Nie znam odpowiedzi.<br/>Pokaż kolejne logo.</div>
    <div class="btn btn-confirm" (click)="ValidateAnswer()">Zatwierdź odpowiedź i przejdź dalej.</div>
  </div>
</div>
